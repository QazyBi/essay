{% extends "registration/auth_form_base.html" %}

{% block check_error %}
  {% if form.errors %}
    <p>There is an error. Please try again.</p><br>
  {% endif %}
    <!-- 
  {% if next %}
    {% if user.is_authenticated %}
      <p>Your account doesn't have access to this page. To proceed, please login with an account that has access.</p>
    {% else %}  
      <p>Please login to see this page.</p>
    {% endif %}
  {% endif %} -->

{% endblock %}

<!-- Sign up Form -->
{% block form %}
  <form method="post">  <!-- action="{% url 'main:signup_redirect' %}" -->
    {% csrf_token %}
    <input type="text" id="{{ form.username.id_for_label }}" class="fadeIn second" name="{{ form.username.html_name }}" placeholder="username">
    <input type="text" id="{{ form.email.id_for_label }}" class="fadeIn second" name="{{ form.email.html_name }}" placeholder="email">
    
    <input type="text" id="{{ form.password1.id_for_label }}" class="fadeIn second" name="{{ form.password1.html_name }}" placeholder="password1">
    <input type="text" id="{{ form.password2.id_for_label }}" class="fadeIn second" name="{{ form.password2.html_name }}" placeholder="password2">

    <input type="submit" class="fadeIn third" value="signup">
    <!-- <input type="hidden" name="next" value="{{ next }}" /> -->
  </form>
{% endblock %}

<!-- -->
{% block footer %}
  <div id="formFooter">
    <a href="{% url 'main:login' %}">Already Have an Account?</a>
  </div>
{% endblock %}

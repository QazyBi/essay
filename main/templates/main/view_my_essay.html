{% extends 'main/base.html' %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/text_area_styling.css' %}">
{% endblock %}

{% block content %}    
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <textarea>{{ essay.task.title }}</textarea>
        <div id="control-n-stats">
          <ul class="horizontal-list">
            <li><p id="wordCount">Words: 0</p></li>
            <li><p id="timer">Time: 0</p></li>
            <li><input type="submit" class="btn btn-success" value="Edit the Essay"></li>
          </ul>
        </div>
        <hr class="mt-0 mb-4">
        <textarea readonly rows='9' data-min-rows='9'>{{ essay.text }}</textarea>

        <!-- <script src="{% static 'js/textarea_script.js' %}"></script> -->
    {% endif %}
{% endblock %}
